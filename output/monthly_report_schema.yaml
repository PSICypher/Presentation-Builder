      left: 4.9
      top: 3.0
      width: 2.0
      height: 1.5
    font:
      name: DM Sans
      size_pt: 48.0
      bold: true
    format_rule:
      format_type: currency
    label: AOV
    variance_key: cover.aov_vs_target
  - name: kpi_new_customers
    slot_type: kpi_value
