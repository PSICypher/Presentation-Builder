      left: 2.7
      top: 3.0
      width: 2.0
      height: 1.5
    font:
      name: DM Sans
      size_pt: 48.0
      bold: true
    format_rule:
      format_type: number
    label: Orders
    variance_key: cover.orders_vs_target
  - name: kpi_aov
