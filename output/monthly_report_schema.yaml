name: No7 US Monthly eComm Report
report_type: monthly
dimensions:
  width_inches: 13.333
  height_inches: 7.5
naming_convention: No7 US x THGi Monthly eComm Report - {month} {year} Overview.pptx
design:
  colors:
    brand_blue: '#0065E0'
    dark_text: '#000000'
    white: '#FFFFFF'
    dark_blue: '#190263'
    dark_grey: '#1C2B33'
    accent_green: '#00E167'
    positive: '#00AA00'
    negative: '#CC0000'
    light_gray: '#D1D5DB'
    divider_bg: '#0065E0'
  typography:
    primary_font: DM Sans
    title_size_pt: 36.0
    header_size_pt: 24.0
    body_size_pt: 14.0
    kpi_number_size_pt: 48.0
    kpi_label_size_pt: 12.0
    caption_size_pt: 9.0
slides:
- index: 0
  name: cover_kpis
  title: Cover + KPIs
  slide_type: cover
  data_source: tracker:mtd_reporting
  layout: Title Only
  slots:
  - name: report_title
    slot_type: text
    data_key: cover.report_title
    position:
      left: 0.5
      top: 0.4
      width: 12.0
      height: 0.8
    font:
      name: DM Sans
      size_pt: 36.0
      bold: true
  - name: report_period
    slot_type: text
    data_key: cover.report_period
    position:
      left: 0.5
      top: 1.2
      width: 8.0
      height: 0.5
    font:
      name: DM Sans
      size_pt: 20.0
      color: '#1C2B33'
  - name: kpi_revenue
    slot_type: kpi_value
    data_key: cover.total_revenue
    position:
      left: 0.5
      top: 3.0
      width: 2.0
      height: 1.5
    font:
      name: DM Sans
      size_pt: 48.0
      bold: true
    format_rule:
      format_type: currency
    label: Revenue
    variance_key: cover.revenue_vs_target
  - name: kpi_orders
    slot_type: kpi_value
    data_key: cover.total_orders
